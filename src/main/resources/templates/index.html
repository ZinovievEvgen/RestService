          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<body>

    <div class="col-md-9 well">
        <label>
            <span>Hello on managebord</span>
        </label>

        <a href=""><input type="button" class="btn btn-lg btn-primary btn-block" id="registration" value="Registration"/></a>
